# @package _global_
defaults:
  - override /dataset@train_dataset: coil_pretokenized 
  - override /loss: multiple_negative_loss
  - override /model: splade_asm_dbin
loss:
  q_regularizer: 
    _target_: lsr.losses.regularizer.FLOPs
    weight: 0.0
  d_regularizer:
    _target_: lsr.losses.regularizer.FLOPs
    weight: 0.0
data_collator:
  _target_: lsr.datasets.data_collator.PretokenizedGroupCollator
training_arguments:
  fp16: True 
  per_device_train_batch_size: 4
  learning_rate: 5e-6
  warmup_steps: 0
  max_steps: -1
  save_steps: 10000
  warmup_ratio: 0.1
  num_train_epochs: 5
  dataloader_num_workers: 16 
  dataloader_drop_last: True
tokenizer:
  tokenizer_name: distilbert-base-uncased
  is_fast: False 
model:
  query_encoder:
    model_name_or_dir: distilbert-base-uncased