# @package _global_
defaults:
  - override /dataset@train_dataset: msmarco_triplet_distil_rankllama
  - override /loss: distil_margin_mse
  - override /model: splade

exp_name: splade

loss:
  q_regularizer: 
    _target_: lsr.losses.regularizer.FLOPs
    weight: 0.1
    T: 50000
  d_regularizer:
    _target_: lsr.losses.regularizer.FLOPs
    weight: 0.08
    T: 50000

training_arguments:
  _target_: transformers.TrainingArguments
  output_dir: ./outputs/${exp_name}
  run_name: ${exp_name}$
  per_device_train_batch_size: 64