# @package _global_
defaults:
  - override /dataset@train_dataset: msmarco_triplet_distil
  - override /loss: distil_margin_mse
  - override /model: asm_qbin_dmlm_encoder_decoder

exp_name: asm_qbin_dmlm_encoder_decoder

loss:
  d_regularizer:
    _target_: lsr.losses.regularizer.FLOPs
    weight: 0.08
    T: 50000
 
training_arguments:
  output_dir: ./outputs/${exp_name}
  _target_: transformers.TrainingArguments
  overwrite_output_dir: True 
  remove_unused_columns: False 
  do_train: True
  evaluation_strategy: 'no'
  log_level: info 
  logging_steps: 500
  per_device_train_batch_size: 16
  max_steps: 600000
  save_total_limit: 2 
  num_train_epochs: 30
  save_strategy: "steps" 
  save_steps: 20000
  warmup_steps: 6000
  fp16: True
  report_to: wandb 
  dataloader_num_workers: 16
  dataloader_drop_last: True
  run_name: ${exp_name}$
  ignore_data_skip: False
  ddp_find_unused_parameters: False
  seed: 42
tokenizer:
  tokenizer_name: google/flan-t5-base
resume_from_checkpoint: False