# @package _global_
defaults:
  - override /dataset@train_dataset: msmarco_triplet_distil
  - override /loss: distil_margin_mse
  - override /model: splade_opt27_lora_decoder_only_mlm

exp_name: mlm_decoder_only_opt27_lora_0.001

loss:
  d_regularizer:
    _target_: lsr.losses.regularizer.FLOPs
    weight: 0.001
    T: 100000

training_arguments:
  output_dir: ./outputs/${exp_name}
  learning_rate: 1e-6
  max_grad_norm: 0.3
  lr_scheduler_type: cosine
  overwrite_output_dir: True
  remove_unused_columns: False
  do_train: True
  evaluation_strategy: 'no'
  log_level: info 
  logging_steps: 500
  per_device_train_batch_size: 8
  max_steps: 160000
  save_total_limit: 3
  num_train_epochs: 2
  save_strategy: "steps"
  save_steps: 20000
  warmup_steps: 6000
  fp16: True
  tf32: True
  report_to: wandb 
  dataloader_num_workers: 8
  dataloader_drop_last: True
  run_name: ${exp_name}$
  ignore_data_skip: False
  ddp_find_unused_parameters: False
  optim: adamw_torch
  seed: 42
tokenizer:
  tokenizer_name: facebook/opt-2.7b
resume_from_checkpoint: False