# @package _global_
defaults:
  - override /dataset@train_dataset: msmarco_triplet_distil_rankllama_affine
  - override /loss: distil_margin_mse
  - override /model: splade_opt3.5_decoder_only_mlm

exp_name: rankllama_mlm_decoder_only_opt3.5_0.05_nonprompt

loss:
  d_regularizer:
    _target_: lsr.losses.regularizer.FLOPs
    weight: 0.009
    T: 130000
  # q_regularizer:
  #   _target_: lsr.losses.regularizer.FLOPs
  #   weight: 0.007
  #   T: 130000

training_arguments:
  output_dir: ./outputs/${exp_name}
  learning_rate: 1e-6
  max_grad_norm: 0.3
  lr_scheduler_type: cosine
  overwrite_output_dir: True
  remove_unused_columns: False
  do_train: True
  evaluation_strategy: 'no'
  log_level: info 
  logging_steps: 500
  per_device_train_batch_size: 16
  max_steps: 200000
  save_total_limit: 3
  num_train_epochs: 2
  save_strategy: "steps"
  save_steps: 2000
  warmup_steps: 6000
  fp16: True
  tf32: True
  report_to: wandb 
  dataloader_num_workers: 8
  dataloader_drop_last: True
  run_name: ${exp_name}$
  ignore_data_skip: False
  ddp_find_unused_parameters: False
  optim: adamw_torch
  seed: 42
tokenizer:
  tokenizer_name: facebook/opt-350m
resume_from_checkpoint: False
